<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Memory Game</title>
</head>

<body>
    <div class="has-text-center header">
        <h1>Memory Game</h1>
    </div>
    <section class="score-panel has-text-center col-sm-12">
        <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
        </ul>

        <span class="moves">3</span> Moves

        <div class="restart">
            <i class="fa fa-repeat"></i>
        </div>
    </section>

    <div class="grid play-area">
        <div id="futbol"  value="futbol" class="flippy has-text-center">
            <i class="fas fa-futbol bgb"></i>
            <div class="overlay-a" onclick="on(this,'futbol')">
                <i class="fas fa-question-circle bgr"></i>
            </div>
        </div>
        <div id="baseball"  value="baseball" class="flippy has-text-center">
            <i class="fas fa-baseball-ball bgb"></i>
            <div class="overlay-a" onclick="on(this,'baseball')">
                <i class="fas fa-question-circle bgr"></i>
            </div>
        </div>
        <div id="dumbell"  value="dumbell" class="flippy has-text-center">
            <i class="fas fa-dumbbell bgb"></i>
            <div class="overlay-a" onclick="on(this,'dumbell')">
                <i class="fas fa-question-circle bgr"></i>
            </div>
        </div>
        <div id="football"  value="football" class="flippy has-text-center">
            <i class="fas fa-football-ball bgb"></i>
            <div class="overlay-a" onclick="on(this,'football')">
                <i class="fas fa-question-circle bgr"></i>
            </div>
        </div>
        <div id="golf"  value="golf" class="flippy has-text-center">
            <i class="fas fa-golf-ball bgb"></i>
            <div class="overlay-a" onclick="on(this,'golf')">
                <i class="fas fa-question-circle bgr"></i>
            </div>
        </div>
        <div id="quid"  value="quid" class="flippy has-text-center">
            <i class="fas fa-quidditch bgb"></i>
            <div class="overlay-a" onclick="on(this,'quid')">
                <i class="fas fa-question-circle bgr"></i>
            </div>
        </div>
        <div id="tt"  value="tt" class="flippy has-text-center">
            <i class="fas fa-table-tennis bgb"></i>
            <div class="overlay-a" onclick="on(this,'tt')">
                <i class="fas fa-question-circle bgr"></i>
            </div>
        </div>
        <div id="volley"  value="volley" class="flippy has-text-center">
            <i class="fas fa-volleyball-ball bgb"></i>
            <div class="overlay-a" onclick="on(this,'volley')">
                <i class="fas fa-question-circle bgr"></i>
            </div>
        </div>
        <div id="futbol1"  value="futbol" class="flippy has-text-center">
            <i class="fas fa-futbol bgb"></i>
            <div class="overlay-a" onclick="on(this,'futbol1')">
                <i class="fas fa-question-circle bgr"></i>
            </div>
        </div>
        <div id="baseball1"  value="baseball" class="flippy has-text-center">
            <i class="fas fa-baseball-ball bgb"></i>
            <div class="overlay-a" onclick="on(this,'baseball1')">
                <i class="fas fa-question-circle bgr"></i>
            </div>
        </div>
        <div id="dumbell1"  value="dumbell" class="flippy has-text-center">
            <i class="fas fa-dumbbell bgb"></i>
            <div class="overlay-a" onclick="on(this,'dumbell1')">
                <i class="fas fa-question-circle bgr"></i>
            </div>
        </div>
        <div id="football1"  value="football" class="flippy has-text-center">
            <i class="fas fa-football-ball bgb"></i>
            <div class="overlay-a" onclick="on(this,'football1')">
                <i class="fas fa-question-circle bgr"></i>
            </div>
        </div>
        <div id="golf1"  value="golf" class="flippy has-text-center">
            <i class="fas fa-golf-ball bgb"></i>
            <div class="overlay-a" onclick="on(this,'golf1')">
                <i class="fas fa-question-circle bgr"></i>
            </div>
        </div>
        <div id="quid1"  value="quid" class="flippy has-text-center">
            <i class="fas fa-quidditch bgb"></i>
            <div class="overlay-a" onclick="on(this,'quid1')">
                <i class="fas fa-question-circle bgr"></i>
            </div>
        </div>
        <div id="tt1"  value="tt" class="flippy has-text-center">
            <i class="fas fa-table-tennis bgb"></i>
            <div class="overlay-a" onclick="on(this,'tt1')">
                <i class="fas fa-question-circle bgr"></i>
            </div>
        </div>
        <div id="volley1"  value="volley" class="flippy has-text-center">
            <i class="fas fa-volleyball-ball bgb"></i>
            <div class="overlay-a" onclick="on(this,'volley1')">
                <i class="fas fa-question-circle bgr"></i>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script> -->

    <script src="./scripts/index.js"></script>
</body>

</html>
